<div class="container">
  <h1>create New Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <br>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Title:</label>
      <input id="title" type="text" class="form-control" formControlName="title">
    </div>
    <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
      <div *ngIf="f['title'].errors && f['title'].errors['required']">

      </div>

    </div>
    <div class="form-group">
      <label>Body:</label>
      <textarea formControlName="body" id="body" class="form-control">

        </textarea>
    </div>
    <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
      <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
    </div>
    <div><br></div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>

</div>
