<p>register works!</p>
<form [formGroup]="regform" (ngSubmit)="submit()">

  <div class="form-group" style="margin-top: 10px;">
    <label for="username">Username</label>
    <input class="form-control" formControlName="username" type="text">
  </div>
  <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
    <div *ngIf="f['username'].errors && f['username'].errors['required']">
      Username name is required
    </div>

  </div>

  <div class="form-group" style="margin-top: 10px;">
    <label for="password">Password</label>
    <input class="form-control" formControlName="password" type="password">
  </div>
  <!-- <div *ngIf="f.[password].errors?.['required']" class="alert alert-danger"> -->
  <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
    <div *ngIf="f['password'].errors && f['password'].errors['required']">
      Password is required
    </div>

  </div>


  <div class="form-group" style="margin-top: 10px;">
    <label for="password">Age</label>
    <input class="form-control" formControlName="age" type="text">
  </div>

  <div class="form-group" style="margin-top: 10px;">
    <label for="password">Mobile</label>
    <input class="form-control" formControlName="mobile" type="text">
  </div>

  <div class="form-group" style="margin-top: 10px;">
    <label for="password">Email</label>
    <input class="form-control" formControlName="email" type="text">
  </div>





  <div class="form-group" style="margin-top: 10px;"><br>
    <button class="btn btn-primary" type="submit" [disabled]="regform.invalid">Register</button>
    <a class="btn btn-link" routerlink="/login" ng-reflect-router-link="/login" href="/login">Login</a>
  </div>
</form>
