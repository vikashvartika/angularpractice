<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">



        <h2>Login</h2>


        <form [formGroup]="lform" (ngSubmit)="submit()">

          <div class="form-group" style="margin-top: 10px;">
            <label for="username">Username</label>
            <input class="form-control" formControlName="username" type="text">
          </div>
          <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="f['username'].errors && f['username'].errors['required']">
              Username name is required
            </div>

          </div>

          <div class="form-group" style="margin-top: 10px;">
            <label for="password">Password</label>
            <input class="form-control" formControlName="password" type="password">
          </div>
          <!-- <div *ngIf="f.[password].errors?.['required']" class="alert alert-danger"> -->
          <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">
              Password is required
            </div>

          </div>

          <div class="form-group" style="margin-top: 10px;"><br>
            <button class="btn btn-primary" type="submit" [disabled]="lform.invalid">Login</button>
            <a class="btn btn-link" routerlink="/register" ng-reflect-router-link="/register"
              href="/register">Register</a>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
